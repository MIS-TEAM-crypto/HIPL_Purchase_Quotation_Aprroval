<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f5d020 0%, #f59f20 50%, #f57c20 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    /* Animated background circles */
    body::before,
    body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 8s ease-in-out infinite;
    }
    
    body::before {
      width: 400px;
      height: 400px;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }
    
    body::after {
      width: 300px;
      height: 300px;
      bottom: -80px;
      right: -80px;
      animation-delay: 2s;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, 30px) scale(1.1); }
    }
    
    /* Login Card */
    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 440px;
    }
    
    .login-card {
      background: #ffffff;
      padding: 50px 45px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      animation: slideUp 0.6s ease-out;
      position: relative;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Decorative accent */
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 5px;
      background: linear-gradient(90deg, #f5d020, #f59f20);
      border-radius: 0 0 10px 10px;
    }
    
    /* Logo/Icon */
    .logo {
      width: 70px;
      height: 70px;
      margin: 0 auto 25px;
      background: linear-gradient(135deg, #f5d020, #f59f20);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      font-weight: 700;
      box-shadow: 0 8px 20px rgba(245, 208, 32, 0.3);
    }
    
    .login-card h2 {
      text-align: center;
      margin: 0 0 10px;
      font-size: 30px;
      font-weight: 700;
      color: #2d2d2d;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      font-size: 15px;
      margin-bottom: 35px;
      font-weight: 400;
    }
    
    /* Input Fields */
    .input-field {
      margin-bottom: 24px;
      position: relative;
    }
    
    .input-field label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #444;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-field input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e5e5;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #fafafa;
      color: #2d2d2d;
    }
    
    .input-field input:focus {
      border-color: #f59f20;
      background: #ffffff;
      box-shadow: 0 0 0 4px rgba(245, 159, 32, 0.1);
      outline: none;
    }
    
    .input-field input::placeholder {
      color: #aaa;
    }
    
    /* Password toggle */
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
      font-size: 20px;
      user-select: none;
      transition: color 0.2s;
    }
    
    .password-toggle:hover {
      color: #f59f20;
    }
    
    /* Button */
    .btn-login {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      background: linear-gradient(135deg, #f5d020 0%, #f59f20 100%);
      border: none;
      color: #ffffff;
      font-size: 16px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(245, 159, 32, 0.3);
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 159, 32, 0.4);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    /* Error message */
    .error {
      margin-top: 16px;
      background: #fff3f3;
      color: #d32f2f;
      padding: 12px 16px;
      font-size: 14px;
      border-radius: 10px;
      border-left: 4px solid #d32f2f;
      display: none;
      animation: shake 0.4s ease;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    /* Footer */
    .footer-links {
      margin-top: 30px;
      text-align: center;
    }
    
    .footer-links a {
      color: #f59f20;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      transition: color 0.2s;
    }
    
    .footer-links a:hover {
      color: #f57c20;
      text-decoration: underline;
    }
    
    .footer-text {
      margin-top: 25px;
      font-size: 13px;
      text-align: center;
      color: #888;
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 40px 30px;
      }
      
      .login-card h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">S</div>
      <h2>Welcome Back</h2>
      <p class="subtitle">Sign in to continue to your account</p>
      
      <div class="input-field">
        <label>Username</label>
        <div class="input-wrapper">
          <input type="text" id="username" placeholder="Enter your username" autocomplete="username">
        </div>
      </div>
      
      <div class="input-field">
        <label>Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
          <span class="password-toggle" onclick="togglePassword()" id="toggleIcon">üëÅÔ∏è</span>
        </div>
      </div>
      
      <button class="btn-login" onclick="login()">Login</button>
      
      <div id="error" class="error">
        ‚ö†Ô∏è Invalid username or password. Please try again.
      </div>
      
      <div class="footer-links">
        <a href="#">Forgot password?</a>
      </div>
      
      <div class="footer-text">
        ¬© 2025 Your Company. All rights reserved.
      </div>
    </div>
  </div>
  
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.getElementById("toggleIcon");
      
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        toggleIcon.textContent = "üëÅÔ∏è";
      }
    }
    
    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");
      
      // Hide error initially
      errorDiv.style.display = "none";
      
      // Validate credentials
      if (u === "Priyanka" && p === "Priyanka@1234") {
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSeONcK_ApnOs0lfbPxvM4dV23LIaKx9A1_BkJKt3lV_BUNbiQ/viewform?usp=dialog";
      } else {
        errorDiv.style.display = "block";
        // Reset animation
        errorDiv.style.animation = 'none';
        setTimeout(() => {
          errorDiv.style.animation = '';
        }, 10);
      }
    }
    
    // Allow Enter key to submit
    document.getElementById("password").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        login();
      }
    });
    
    document.getElementById("username").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        login();
      }
    });
  </script>
</body>
</html>
